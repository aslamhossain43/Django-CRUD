{% extends 'base.html' %}



{% block content %}


<table class="table table-dark">
<thead>

<tr>
    <td>Title</td>
    <td>Price</td>
    <td>Author</td>
    <td>Actions</td>
</tr>
</thead>
<tbody>
{% for b in book%}
<tr>
    <td>{{b.title}}</td>
    <td>{{b.price}}</td>
    <td>{{b.author}}</td>
    <td>
        <a href="/edit/{{b.id}}" class="btn btn-info">Edit</a>
        <a href="/delete/{{b.id}}" class="btn btn-danger">Delete</a>

    </td>

</tr>
{% endfor %}

</tbody>




</table>



{% endblock %}
